{% extends "base.html" %}

{% block content %}
<body>
    <h1>Hello, {{ user.username }}!</h1>
    {% for expense in expenses %}
    <div>
        <p>
            {{ expense.date }} - {{ "${:.2f}".format(expense.amount) }} - {{ expense.category }} - {{ expense.description }}
        </p>
    </div>
    {% endfor %}
 </body>
{% endblock %}
